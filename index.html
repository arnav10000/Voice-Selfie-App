<html>
    <head>
       <title>My Selfie App</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link href="style.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="selfie.jpeg"></a>
        <h1><b>Selfie App</b>
        <img id="logo_image" src="selfie.jpeg">
        </h1>
        <hr>
        <h4 style="color:white;"><b>press allow as soon as popup comes. After you give a voice command</b>
        </h4>
        
        <div class="form-group">
            <h3 style="color: white;"><b>"take my selfie"</b></h3>
            <label>Your voice output : </label>
            <textarea id="textbox" class="form-control" readonly="true"></textarea>
        </div>
        <button class="btn btn-info" onclick="start();">Start</button>
        <p class="text-capitalize">press the start button</p>

        <label class="text-warning">Your webcam : </label>
        <div id="camera"></div>
        <br>

        <label>Your selife Will Display Here: </label>
        <div id="result"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
